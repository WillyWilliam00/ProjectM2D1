<!--Che cos'è un algoritmo?

Un algoritmo è semplicemente una lista di istruzioni (input) che servono a svolgere un determinato compito (output) o risolvere un determinato problema.

Un esempio può essere la costruzione di un Lego! l'algoritmo è comparabile alle istruzioni sul libretto di montaggio (input) che, se eseguite in ordine e uno dopo l'altro,
ti portano alla costruzione finale del Lego (output)

Algoritmo = istruzioni di montaggio 
Problema da risolvere/compito da eseguire = Lego da costruire-->


<!-- Che cos'è una variabile?

per fare un esempio pratico possiamo comparare una variabile con una scatola!
Quando dobbiamo costruire un Lego può capitare che costruiamo una piccola parte del progetto e che per un momento questa piccola parte venga messa da parte... in una scatola!

la variabile, nel coding, è proprio "una scatola" dove noi possiamo inserire una parte parziale di progetto che andremo poi a riprendere per lavorarci su.

All'interno della variabile, proprio come in una scatola, possiamo decidere di metterci qualsiasi cosa e di cambiare il contenuto quante volte vogliamo.

La varibile deve avere un nome unico.

ipotizziamo di costruire una progetto Lego, una macchina ad esempio.

Abbiamo diviso tutte le diverse parti del progetto e ora dobbiamo dividerli, usiamo delle scatole!

Nel coding una variabile si indica con"LET"

let MOTORE = 50

abbiamo creato una variabile chiamata motore con un valore 50 (ossia una scatola contenente i 50 pezzi che servono per costruire il motore).-->


<!--Undefined e null sono la stessa cosa?

No, undefined significa che alla variabile non viene abbinato un valore.
Mentre null specifica che il valore dato alla variabile è nullo, zero.-->
